
<script>
    function inputTime(newTime) {
    var minute = 1000 * 60;
    var hour = minute * 60;
    var day = hour * 24;
    var week = day * 7;
    var month = day * 30;
    var time1 = new Date().getTime();
    console.log(time1);
    var time2 = Date.parse(new Date(newTime));
    console.log(time2);
    var diffTime = time1 - time2;

    var rs = null;
    if (diffTime < 0) {
        alert("设置的时间不能早于当前时间！");
    } else if (diffTime / month >= 1) {
        rs = "发布于：" + parseInt(diffTime / month) + "月前";
    } else if (diffTime / week >= 1) {
        rs = "发布于：" + parseInt(diffTime / week) + "周前";
    } else if (diffTime / day >= 1) {
        rs = "发布于：" + parseInt(diffTime / day) + "天前";
    } else if (diffTime / hour >= 1) {
        rs = "发布于：" + parseInt(diffTime / hour) + "小时前";
    } else if (diffTime / minute >= 1) {
        rs = "发布于：" + parseInt(diffTime / minute) + "分钟前";
    } else {
        rs = "刚刚发布！";
    }
    return rs;
}
var t = inputTime('2020-05-21 10:10:10')
alert(t)
</script>
